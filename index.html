<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drobeta Turnu-Severin Neighborhood Map</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	
	<div>
		<h2>Drobeta Turnu-Severin Locations</h2>
		<input id="filterMarkers" placeholder="Filter markers" autofocus>
		<input id="submit-btn" type="submit" value="Filter">
		<ul data-bind="foreach: neighborhoodLocations">
			<li data-bind="text: title, click: populateInfoWindow"></li>
	</div>
	<div id="map"></div>
	
	
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
	<script async defer src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDb6AfATDJUeWOWsCqJrvgJzWOaGREhn0w&callback=initMap"></script>
</body>
</html>
